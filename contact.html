<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Contents/app.css">
</head>
<body>
    <!-- Main Navigation -->
    <header></header>
    <main>
      <br><br>
      <center>
        <h1 class="display-4">Contact &nbsp<img src="./Assets/images/logo.png" width=60, height=60> </h1>
      </center>
      <br>
        <div class="container">
          <div class="jumbotron" style="background-color:rgba(210, 208, 208, 0.386);">       
            <hr style="border:black 1px dashed">    
              <form id="conactForm">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" aria-describedby="firstName"
                  placeholder="Enter your First Name" required autofocus>
                </div>        
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" name="lastName" aria-describedby="lastName"
                  placeholder="Enter your Last Name" required>
                </div>          
                <div class="form-group">
                  <label for="contactNumber">Contact Number</label>
                  <input type="tel" class="form-control" id="contactNumber" name="contactNumber" aria-describedby="contactNumber"
                  placeholder="Enter your Contact Number" required>
                </div>          
                <div class="form-group">
                  <label for="emailAddress">Email address</label>
                  <input type="email" class="form-control" id="emailAddress" name="emailAddress" aria-describedby="emailAddress"
                  placeholder="Enter your Contact Number" required>
                </div>          
                <div class="form-group">
                  <label for="shortMessage">Your Message</label>
                  <textarea class="form-control" id="shortMessage"  name="shortMessage" rows="3" aria-describedby="shortMessage"></textarea>
                </div>          
                <button id="submitButton" type="submit" class="btn btn-primary btn-lg" style="background-color: rgb(27, 47, 148);"><i class="fas fa-check"></i> Submit</button>
                <button id="resetButton" type="reset" class="btn btn-warning btn-lg" style="background-color: rgb(126, 143, 228);"><i class="fas fa-times"></i> Clean</button>
              </form>            
          </div>
        </div>
      </div>
    </main>
    
    <footer></footer>
    <!-- JavaScript Section -->
    <!-- 3rd Party JavaScript Libraries -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- App Scripts -->
    <script src="./Scripts/app.js"></script>
</body>
</html>
