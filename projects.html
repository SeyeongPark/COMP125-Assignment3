<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Contents/app.css">
</head>
<body>
    <!-- Main Navigation -->
    <header></header>
    <main>      
       <center><br><br>
        <h1 class="display-5">Projects</h1>
        <br><br>
       </center>

        <!-- contents for first project -->
        <div class="container">        
          <div class="jumbotron" style="background-color: rgba(210, 208, 208, 0.386);">  
            <hr style="border:black 1px dashed">                              
            <h2 class="fas fa-camera">&nbsp&nbsp Taking pictures</h2>
              <hr>
                <p id=p1></p>   
                <br><br>
                <!-- Slide for showing 'Taking Pictures' -->
                <center>
                  <div class="slideshow-container">    
                      <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div>
                        <img src="./Assets/images/BILDINGS.JPG" style="width:60%">
                        <div class="text">BULDINGS</div>
                      </div>                      
                      <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                        <img src="./Assets/images/ARMY.JPG" style="width:60%">
                        <div class="text">ARMY</div>
                      </div>                      
                      <div class="mySlides fade">
                        <div class="numbertext">3 / 3</div>
                        <img src="./Assets/images/RED.JPG" style="width:60%">
                        <div class="text"></div>RED</div>
                      </div>                                          
                      <br>                      
                      <div style="text-align:center">
                        <span class="dot"></span> 
                        <span class="dot"></span> 
                        <span class="dot"></span> 
                      </div>           
                </center>                           
            </div>   
           </div>

           <!-- contents for seconde project -->
        <div class="container">
          <div class="jumbotron" style="background-color: rgba(210, 208, 208, 0.386);">                                  
            <h2 class="fas fa-guitar">&nbsp&nbsp  Playing the guitar</h2>
              <hr>
                <p id=p2></p>  
                <center>
                  <video width="320" height="240" controls>
                    <source src="./Assets/videos/guitar.mov" type="video/mp4">
                  </video>
                </center>                            
            </div>   
           </div>
           <br>
          <br><br>

            <!-- contents for third project -->
           <div class="container">
            <div class="jumbotron" style="background-color: rgba(210, 208, 208, 0.386);">                                  
                <h2 class="fas fa-music">&nbsp&nbsp Dancing</h2>
                <hr>
                  <p id=p33></p>                              
              </div>
          </div> 
          <br>
          <br><br>        
    </main>
    <footer></footer>

    <!-- JavaScript Section -->
    <!-- 3rd Party JavaScript Libraries -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- App Scripts -->
    <script src="./Scripts/app.js"></script>
</body>
</html>
